<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golf Handicap Tracker</title>
</head>
<body>
  <div class="scorecard">
    <div class="header">Hole</div>
    <div class="header">Handicap</div>
    <div class="header">Yardage</div>
    <div class="header">Par</div>
    <!-- Repeat the header row for 18 holes -->
    
    <!-- Data rows for each hole -->
    <div class="hole">1</div>
    <div class="hole">12</div>
    <div class="hole">350</div>
    <div class="hole">4</div>
    <!-- Repeat the data rows for each hole -->
  </div>
  
  
  <script src="./script.js"></script>
</body>
</html>
