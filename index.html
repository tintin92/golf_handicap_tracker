<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Golf Handicap Tracker</title>
</head>

<body>
  <div class="scorecard">
    <div class="container">
      <div class="header">Hole</div>
      <div class="header">Yards</div>
      <div class="header">Par</div>
      <div class="header">Handicap</div>
      <div class="header">Score</div>
    </div>
    <!-- Repeat the header row for 18 holes -->

    <!-- Data rows for each hole -->
    <div class="container">
      <div class="hole">1</div>
      <div class="hole">350</div>
      <div class="hole">4</div>
      <div class="hole">12</div>
      <div class="hole"></div>
    </div>
    <!-- Repeat the data rows for each hole -->
    <div class="container">
      <div class="hole">2</div>
      <div class="hole">180</div>
      <div class="hole">3</div>
      <div class="hole">15</div>
    </div>
  </div>


  <script src="./script.js"></script>
</body>

</html>
